<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>

	<div class="main_div">
		<div class="music_container">
			<h2 id="title">LOTUS LANE</h2>
			<h3 id="artist">The Loyallist</h3>
			<div class="img_container">
				<img src="music_cover/1.jpg">
			</div>
			<audio src="music_sound/1.mp3"></audio>

			<!-- progress bar -->
			<div class="progressbar_container" id="progress_container">
				<div class="progress_duration_meter">
					<div id="current_time">0:00</div>
					<div id="duration">2:38</div>
				</div>
				<div class="progress_div" id="progress_div">
					<div class="progress" id="progress"></div>
				</div>
			</div>

			<!-- Controls -->
			<div class="music_controls">
				<i class="fas fa-backward" id="prev" title="Previous"></i>
				<i class="fas fa-play main_button" id="play" title="Play"></i>
				<i class="fas fa-forward" id="next" title="Next"></i>
			</div>
		</div>
	</div>

	<script src="songs.js"></script>
	<script>

		const music = document.querySelector("audio");
		const img = document.querySelector("img");
		const play = document.getElementById("play");
		const title = document.getElementById("title");
		const artist = document.getElementById("artist");
		const prev = document.getElementById("prev");
		const next = document.getElementById("next");

		let progress = document.getElementById("progress");
		let total_duration = document.getElementById("duration");
		let current_time = document.getElementById("current_time");
		const progress_div = document.getElementById('progress_div');

		// const songs = [{
		// 	name:"1",
		// 	title:"Lotus Lane",
		// 	artist:"The Loyallist"
		// },
		// {
		// 	name:"2",
		// 	title:"Warrior",
		// 	artist:"Yoitrax",
		// },
		// {
		// 	name:"3",
		// 	title:"sakura",
		// 	artist:"Roa",
		// },
		// {
		// 	name:"4",
		// 	title:"Ronin",
		// 	artist:"Yoitrax"
		// }
		// ];

		let isPlaying = false;
		
		// for play function
		
		const playMusic = () => {
			isPlaying = true;
			music.play();
			play.classList.replace('fa-play', 'fa-pause');
			img.classList.add('anime');
		};


		//for pause function

		const pauseMusic = () => {
			isPlaying = false;
			music.pause();
			play.classList.replace('fa-pause', 'fa-play');
			img.classList.remove('anime');
		};

		play.addEventListener('click', () => {
			isPlaying ? pauseMusic() : playMusic();
		});
 
		// changing the music data

		const loadSong = (songs) => {
			title.textContent = songs.title;
			artist.textContent = songs.artist;
			title.textContent = songs.title;
			music.src = "music_sound/" + songs.name + ".mp3";
			img.src = "music_cover/" + songs.name + ".jpg";
			
		}

		songIndex = 0;
		// loadSong(songs[2]);

		const nextSong = () => {
			// pauseMusic();
			songIndex = (songIndex + 1) % songs.length;
			loadSong(songs[songIndex]);
			playMusic();	

		}

		const previousSong = () => {
			// pauseMusic();
			songIndex = (songIndex - 1 + songs.length) % songs.length;
			loadSong(songs[songIndex]);
			playMusic();
		}

		// progress js work

		music.addEventListener('timeupdate', (event) => {
			// console.log(event);
			const {currentTime, duration} = event.srcElement;
			let progress_time = (currentTime / duration) * 100;
			progress.style.width = `${progress_time}%`;

			
			// music duration update

			let min_duration = Math.floor(duration/60);
			let sec_duration = Math.floor(duration%60);

			let tot_duration = `${min_duration}:${sec_duration}`;
			if(duration){
				total_duration.textContent = `${tot_duration}`;
			}


			// music current time update

			let min_time = Math.floor(currentTime/60);
			let sec_time = Math.floor(currentTime%60);

			if (sec_time<10) {
				sec_time = `0${sec_time}`;
			}
			let cur_time = `${min_time}:${sec_time}`;
			
			current_time.textContent = `${cur_time}`;
		
			// if (tot_duration==cur_time) {
			// 	nextSong();
			// }
		});

		// progress onclick function
		progress_div.addEventListener('click', (event) => {
			const { duration } = music;
			let move_progress = (event.offsetX / event.srcElement.clientWidth) * duration;
			
			music.currentTime = move_progress;
		});


		// if music end call next song function
		music.addEventListener('ended',nextSong);


		next.addEventListener('click',nextSong);
		prev.addEventListener('click',previousSong);

	</script>
</body>
</html>
